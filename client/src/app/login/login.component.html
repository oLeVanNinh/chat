<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Chat App</span>
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>
    <button mat-button>About</button>
    <button mat-button>Contact</button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice email</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alert</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="example-card form-container">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Username" type="text" [(ngModel)]="user.username" required minlength="6"/>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" required minlength="6"/>
      </mat-form-field>
    </div>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-footer class="mat-card-footer">
    <button mat-raised-button color="primary" (click)="getToken()">Login</button>
  </mat-card-footer>
</mat-card>
