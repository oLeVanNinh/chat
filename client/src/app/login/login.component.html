<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Chat App</span>
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>
    <button mat-button (click)="toggleLoginState()">{{isLoggin ? 'Sign Up' : 'Log in'}}</button>
  </mat-toolbar-row>
</mat-toolbar>

<form #form="ngForm" (ngSubmit)="getToken(form)" autocomplete="off">
  <mat-card class="example-card form-container">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Username" type="text" name="username" ngModel #username="ngModel" required minlength="6"/>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" type="password" name="password" ngModel #password="ngModel" required minlength="6"/>
        </mat-form-field>
      </div>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <div class="error-message" *ngIf="!!errorMessage">{{errorMessage}}</div>
    <mat-card-footer class="mat-card-footer">
      <button mat-raised-button color="primary">Login</button>
    </mat-card-footer>
  </mat-card>
</form>
